<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Departamento</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre Departamento:</label>
                    <input [(ngModel)]="departamento.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripción: </label>
                    <input [(ngModel)]="departamento.descripcion" name="descripcion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Código:</label>
                    <input [(ngModel)]="departamento.codigo" name="codigo" type="number" class="form-control">
                </div>
                <button (click)="Actualizar(departamento)" class="btn btn-success">Actualizar</button>
            </form>
        </div>

    </div>
</div>
