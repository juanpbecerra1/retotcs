<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Departamentos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <th>Id Departamento</th>
                    <th>Nombre Departamento</th>
                    <th>Descripci√≥n</th>
                    <th>Codigo</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let departamento of departamentos" class="text-center">
                        <td>{{departamento.id}}</td>
                        <td>{{departamento.nombre}}</td>
                        <td>{{departamento.descripcion}}</td>
                        <td>{{departamento.codigo}}</td>
                        <td>
                            <button (click)="Editar(departamento)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(departamento)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
