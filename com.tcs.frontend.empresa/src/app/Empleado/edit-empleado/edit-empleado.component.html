<div class="container m-5 col-md-6 center">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Datos Personales Empleado</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Identificacion:</label>
                    <input [(ngModel)]="empleado.identificacion" name="identificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Primer Nombre:</label>
                    <input [(ngModel)]="empleado.primerNombre" name="primerNombre" type="text" class="form-control">
                </div>
               <div class="form-group">
                    <label for="">Segundo Nombre:</label>
                    <input [(ngModel)]="empleado.segundoNombre" name="segundoNombre" type="text" class="form-control">
                </div>
             <div class="form-group">
                    <label for="">Primer Apellido:</label>
                    <input [(ngModel)]="empleado.primerApellido" name="primerApellido" type="text" class="form-control">
                </div>
            <div class="form-group">
                    <label for="">Segundo Apellido:</label>
                    <input [(ngModel)]="empleado.segundoApellido" name="segundoApellido" type="text" class="form-control">
                </div>
            <div class="form-group">
                    <label for="">Correo: </label>
                    <input [(ngModel)]="empleado.correo" name="correo" type="text" class="form-control">
                </div>
            <div class="form-group">
                    <label for="">Telefono:</label>
                    <input [(ngModel)]="empleado.telefono" name="telefono" type="text" class="form-control">
                </div>    
            <div class="form-group">
                    <label for="">Salario:</label>
                    <input [(ngModel)]="empleado.salario" name="salario" type="number" class="form-control">
                </div>  
            <div class="form-group">
                    <label for="">Activo:</label>
                    <select [(ngModel)]="empleado.activo" (ngModelChange)="dataChanged($event)" name="activo"  class="custom-select">
                        <option [ngValue]=1>Si</option>
                        <option [ngValue]=0>No</option>
                    </select>
            
            </div>             
             <button (click)="Guardar(empleado)" class="btn btn-success">Guardar</button>
            </form>            
    </div>
</div>
