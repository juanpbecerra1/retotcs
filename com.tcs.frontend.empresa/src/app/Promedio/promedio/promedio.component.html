<div class="container m-5 col-md-6 center">
    <div class="card">
        <div class="card-header">
            <h3>Promedio por departamentos</h3>
        </div>
        <div class="card-body">
            <form action="">
            <div class="form-group">
                    <label for="">Departamento:</label>
                    <select [(ngModel)]="departamento" (click)="calcularPromedio()" name="departamento"  class="custom-select">
                        <option *ngFor="let depart of departamentos" [ngValue]="depart">{{depart.nombre}}</option>                       
                    </select>
            
            </div>
            <div *ngIf="departamento.id!=null">
             <label>Promedio Sueldos:</label>
             <label> $ {{promedio}}</label>
            </div>             
          
            </form>            
    </div>
</div>
